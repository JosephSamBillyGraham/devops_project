apiVersion: apps/v1
kind: Deployment
metadata:
  name: musicstore-deployment
  labels:
    app: musicstore
spec:
  replicas: 2
  selector:
    matchLabels:
      app: musicstore
  template:
    metadata:
      labels:
        app: musicstore
    spec:
      containers:
        - name: musicstore
          image: josephmusicstoreacr.azurecr.io/musicstore:latest
          ports:
            - containerPort: 5000
          imagePullPolicy: Always
      imagePullSecrets:
        - name: acr-secret
