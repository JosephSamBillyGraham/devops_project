{% extends "base.html" %}
{% block content %}
<h2 class="mb-4">Our Instruments</h2>
<div class="row">
  {% for i in instruments %}
  <div class="col-md-4">
    <div class="card mb-4 shadow-sm">
      <img src="{{ url_for('static', filename='images/' + i.image) }}" class="card-img-top" alt="{{ i.name }}">
      <div class="card-body">
        <h5 class="card-title">{{ i.name }}</h5>
        <p class="card-text">Price: {{ i.price }}</p>
        <button class="btn btn-outline-primary">Buy Now</button>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
