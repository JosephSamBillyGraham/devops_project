<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Joseph's Music Shop</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar {
            background: linear-gradient(90deg, #111, #222, #333);
            box-shadow: 0 3px 10px rgba(255, 255, 255, 0.1);
        }
        .navbar-brand {
            font-size: 1.5rem;
            font-weight: 600;
            color: #ffc107 !important;
        }
    </style>
</head>
<body class="bg-dark text-white">

    <!-- Header -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('home') }}">ðŸŽ¶ Joseph's Music Shop</a>
            <div>
                <a href="{{ url_for('cart') }}" class="btn btn-warning btn-sm">ðŸ›’ Cart</a>
            </div>
        </div>
    </nav>

    <div class="container py-5" style="margin-top: 90px;">
        <h1 class="text-center mb-4">ðŸŽ¸ Welcome to the Music Store</h1>
        <div class="row">
            {% for instrument in instruments %}
            <div class="col-md-4 mb-4">
                <div class="card bg-secondary text-white shadow-lg">
                    <img src="{{ url_for('static', filename='images/' + instrument.image) }}" 
                         class="card-img-top" style="height:220px;object-fit:cover;">
                    <div class="card-body text-center">
                        <h5 class="card-title">{{ instrument.name }}</h5>
                        <p class="card-text">${{ instrument.price }}</p>
                        <a href="{{ url_for('add_to_cart', item_id=instrument.id) }}" class="btn btn-light">Add to Cart</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="text-center mt-3">
            <a href="{{ url_for('cart') }}" class="btn btn-warning">ðŸ›’ View Cart</a>
        </div>
    </div>

</body>
</html>
