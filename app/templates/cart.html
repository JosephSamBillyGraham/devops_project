<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
    <div class="container py-5">
        <h1 class="text-center mb-4">üõí Your Cart</h1>
        {% if cart %}
        <table class="table table-dark table-striped text-center">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Price ($)</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for item in cart %}
                <tr>
                    <td>{{ item.name }}</td>
                    <td>{{ item.price }}</td>
                    <td>
                        <a href="{{ url_for('remove_from_cart', item_id=item.id) }}" class="btn btn-danger btn-sm">Remove</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <h4 class="text-end">Total: ${{ total }}</h4>
        {% else %}
        <p class="text-center">Your cart is empty.</p>
        {% endif %}
        <div class="text-center mt-4">
            <a href="{{ url_for('home') }}" class="btn btn-primary">‚Üê Continue Shopping</a>
        </div>
    </div>
</body>
</html>
